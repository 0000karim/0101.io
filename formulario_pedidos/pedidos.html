<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Pedido de Sangue</title>
    <link href="css/styles.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <h1>Pedido de Sangue</h1>
        <form action="submit-form.php" method="POST">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefone:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="blood-type">Tipo de Sangue:</label>
            <select id="blood-type" name="blood-type" required>
                <option value="">Seleciona o tipo de sangue</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <label for="quantity">Quantidade (ml):</label>
            <input type="number" id="quantity" name="quantity" min="100" max="1000" required>

            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <input type="submit" value="Faça o seu pedido...">
        </form>
    </div>
</body>
</html>
